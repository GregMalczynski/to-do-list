<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&family=Roboto+Slab&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do-List</title>
</head>
<body>
    <container class="container">
        <h1>+ To Do List +</h1>
        <hr class="brakeLine">
            <div class="timeContainer">
                <div class="textTime">Actual Time</div>
                <div class="showActualTime"></div>
            </div>
        <div class="remain"></div>
            <div class="section-input">
                <input type="text" class="input" value="" placeholder="What U have to do...">
                <input type="time" class="time" value="">
                <button class="btn">+</button>
            </div>
            <div class="message"></div>
            <div class="section-list">
                <ul class="list"></ul>
            </div>
    </container>

    <script src="main.js"></script>
</body>
</html>
